<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSupport</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- header -->
     <div class="flex flex-1 bg-rose-600 text-white px-[10%] items-center py-3">
        <h1 class="text-2xl font-bold">TechSupport</h1>

        <!-- links -->
        <div class="ml-auto space-x-4">
            <a href="" class="hover:underline">Home</a>
            <a href="" class="hover:underline">About</a>
            <a href="" class="hover:underline">Contact</a>

            {% if request.user.is_authenticated %}
                <a href="" class="hover:underline">Dashboard</a>
                <form action="{% url 'logout' %}" href="" class="hover:underline inline">
                    <button class="inline" type="submit">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="hover:underline">Login</a>
                <a href="{% url 'register' %}" class="hover:underline">Register</a>
            {% endif %}
     </div>
</div>


     {% block content %}
     {% endblock %}
</body>
</html>
