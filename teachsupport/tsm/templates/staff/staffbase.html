<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Panel | TechSupport</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Same primary color as Admin Panel -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#fff3ec',
                            100: '#ffe0d1',
                            200: '#ffbfa3',
                            300: '#ff9e75',
                            400: '#ff7d47',
                            500: '#ff4500', // main orangered color
                            600: '#e03d00',
                            700: '#b83200',
                            800: '#8f2700',
                            900: '#6b1e00',
                        }
                    },
                },
            },
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="min-h-screen bg-gray-50 text-gray-900">

    <!-- Minimal Staff Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="px-6 py-4 flex items-center justify-between">
            <!-- Logo + Title -->
            <div class="flex items-center gap-3">
                <div
                    class="w-9 h-9 bg-primary-600 rounded-lg flex items-center justify-center text-white font-bold text-lg">
                    TS
                </div>
                <div>
                    <h1 class="text-xl font-semibold text-gray-900">TechSupport</h1>
                    <p class="text-xs text-gray-500 -mt-0.5">Staff Panel</p>
                </div>
            </div>

            <!-- Right Side Links -->
            <nav class="flex items-center gap-6 text-sm">
                {% if request.user.is_authenticated %}
                <a href="{% url 'staff_dashboard' %}"
                    class="text-gray-600 hover:text-primary-600 font-medium transition">
                    Dashboard
                </a>
                <a href="" class="text-gray-600 hover:text-primary-600 font-medium transition">
                    My Tickets
                </a>
                <form action="{% url 'logout' %}" method="post" class="inline">
                    {% csrf_token %}
                    <button type="submit"
                        class="px-4 py-2 bg-primary-600 text-white text-sm font-medium rounded-lg hover:bg-primary-700 transition">
                        Logout
                    </button>
                </form>
                {% else %}
                <a href="{% url 'login' %}" class="text-gray-600 hover:text-primary-600 font-medium">Login</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <!-- Main Content Block -->
    <main class="min-h-screen">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Optional subtle background decoration (same as admin) -->
    <div class="fixed inset-0 -z-10 pointer-events-none">
        <div class="absolute top-10 left-10 w-80 h-80 bg-primary-100 rounded-full blur-3xl opacity-30"></div>
        <div class="absolute bottom-20 right-10 w-96 h-96 bg-primary-50 rounded-full blur-3xl opacity-20"></div>
    </div>

</body>

</html>
