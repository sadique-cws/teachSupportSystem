{% extends "base.html" %}

{% load tailwind_filters %}
{% block content %}
    <div class="px-[10%] py-10">
        <h2 class="text-3xl font-semibold mb-6">Create TechSupport Account</h2>
        <p class="text-lg">Your one-stop solution for all technical support needs. Explore our services and get the help you need.</p>
        {% comment %} login {% endcomment %}
        <div class="mt-8 max-w-md">
            <form method="post" class="bg-white p-6 rounded shadow-md">
                {% csrf_token %}

                {{ form|crispy }}
                
                <button type="submit" class="bg-rose-600 text-white px-4 py-2 rounded hover:bg-rose-700">Create</button>
            </form>
    </div>
{% endblock %}
